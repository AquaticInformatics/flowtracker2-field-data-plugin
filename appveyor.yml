image: Visual Studio 2017

platform: Any CPU
configuration: Release

shallow_clone: true
skip_tags: true

environment:
  GITHUB_AUTH_TOKEN:
    secure: e24gj/T2VZ5R4XwbNUwj+eu4FbHEqWKUhuvNKXcp4dRPxj8lgW3AbWgSitK5kzek

init:
  - ps: |
      If (-Not $env:APPVEYOR_PULL_REQUEST_NUMBER) {
        $env:IS_NOT_PR = "true"
      }

before_build:
  - nuget restore src\FlowTracker2.sln

build:
  project: src\FlowTracker2.sln

artifacts:
  - path: src\FlowTracker2Plugin\deploy\Release\FlowTracker2Plugin.plugin
    name: ThePlugin
    type: file

  - path: src\FlowTracker2Converter\bin\Release\FlowTracker2Converter.exe
    name: TheConverter
    type: file

deploy:
  - provider: GitHub
    tag: v$(APPVEYOR_BUILD_VERSION)
    release: FlowTracker2 plugin $(APPVEYOR_BUILD_VERSION)
    description: ''
    artifact: ThePlugin, TheConverter
    auth_token: $(GITHUB_AUTH_TOKEN)
    on:
      is_not_pr: true
